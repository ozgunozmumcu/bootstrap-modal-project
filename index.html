<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Age - Start Bootstrap Theme</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow-sm bg-white">
      <div class="container px-5 py-2">
        <a class="navbar-brand fw-bold" href="#">Start Bootstrap</a>
        <button
          class="navbar-toggler align-items-center"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span>Menu</span>
          <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0 mx-4 ms-auto">
            <li class="nav-item me-3">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="#">Download</a>
            </li>
          </ul>
          <button
            class="btn btn-primary rounded-pill px-3"
            data-bs-toggle="modal"
            data-bs-target="#modal"
            type="submit"
          >
            <i class="bi-chat-text-fill me-1"></i>
            <span class="small">Send Feedback</span>
          </button>
        </div>
      </div>
    </nav>
    <header class="masthead">
      <div class="container px-5">
        <div class="row">
          <div class="col-6"></div>
        </div>
      </div>
    </header>
    <div class="modal" id="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header p-4">
            <h5 class="modal-title">Send feedback</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body mx-2 mb-2">
            <form
              action="https://formsubmit.co/zgnzmmc@gmail.com"
              method="POST"
            >
              <div class="mb-3 form-floating">
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  minlength="3"
                  placeholder="Full name"
                  required
                />
                <label for="name">Full name</label>
              </div>
              <div class="mb-3 form-floating">
                <input
                  class="form-control"
                  type="email"
                  name="email"
                  placeholder="Email address"
                  required
                />
                <label for="email">Email address</label>
              </div>
              <div class="mb-3 form-floating">
                <input
                  class="form-control"
                  type="tel"
                  name="phone-number"
                  placeholder="Phone number"
                  required
                />
                <label for="phone-number">Phone number</label>
              </div>
              <div class="mb-3 form-floating">
                <textarea
                  class="form-control"
                  type="text"
                  name="message"
                  placeholder="Message"
                  style="height: 10rem"
                  minlength="20"
                  required
                ></textarea>
                <label for="message">Message</label>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg rounded-5">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
